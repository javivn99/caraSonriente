<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Face time!</title>
    </head>
    <body>
        <div class="page">
            <div class="head">
                <div class="face">:|</div>
            </div>
        </div> 
        <script>
            var cara = document.getElementsByClassName('face')[0];
            var cabeza = document.getElementsByClassName('head')[0];
            
            cabeza.onmouseout = function(){
                cara.innerHTML = cara.innerHTML.replace(')', '|');
            };
            
            cabeza.onmouseover = function(){
                cara.innerHTML = cara.innerHTML.replace('|', ')');
            };
         </script>     
    </body>
</html>
